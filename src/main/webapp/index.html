<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RENDA + - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
    }

    .brand-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0d6efd;
    }

    .login-card {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com a marca -->
  <header class="py-4 mb-4 border-bottom bg-white shadow-sm text-center">
    <div class="brand-title">RENDA +</div>
  </header>

  <!-- Mensagem de erro (simulada para HTML) -->
  <!-- 
  <c:if test="${not empty erroLogin}">
      <div class="alert alert-danger text-center mx-3">
          ${erroLogin}
      </div>
  </c:if>
  -->

  <!-- Simulação da mensagem de erro (versão HTML) -->
  <div class="alert alert-danger text-center mx-3 d-none" id="erroLogin">
    Usuário ou senha inválidos.
  </div>

  <!-- Formulário de Login -->
  <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card login-card shadow">
      <div class="card-body">
        <form action="login" method="post">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" name="login" class="form-control" id="exampleInputEmail1" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="d-grid gap-2">
            <input type="submit" value="Entrar" class="btn btn-primary">
            <a href="register.jsp" class="btn btn-outline-primary">Cadastrar</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
