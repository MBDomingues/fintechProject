<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RENDA + - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
    }

    .brand-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0d6efd;
    }

    .register-card {
      max-width: 450px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="py-4 mb-4 border-bottom bg-white shadow-sm text-center">
    <div class="brand-title">RENDA +</div>
  </header>

  <!-- Mensagem de erro (comentário para HTML) -->
  <!-- 
  <c:if test="${not empty erroCadastro}">
    <div class="alert alert-danger text-center mx-3">
      ${erroCadastro}
    </div>
  </c:if>
  -->

  <!-- Simulação HTML da mensagem de erro (removível no JSP real) -->
  <div class="alert alert-danger text-center mx-3 d-none" id="erroCadastro">
    Não foi possível realizar o cadastro.
  </div>

  <!-- Formulário de cadastro -->
  <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card register-card shadow">
      <div class="card-body">
        <form action="cadastro" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" required>
          </div>
          <div class="mb-3">
            <label for="tipo-email" class="form-label">Tipo de Email</label>
            <input type="text" name="tipo" class="form-control" id="tipo-email" required>
          </div>
          <input type="submit" value="Salvar" class="btn btn-primary w-100">
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
